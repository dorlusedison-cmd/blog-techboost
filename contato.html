<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - TechBoost</title>
    
    <meta name="description" content="Entre em contato com o TechBoost. Envie sua mensagem, dúvida ou sugestão.">
    
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* ... (Tous vos styles CSS restent identiques) ... */
        :root {
            --blue: #007bff;
            --violet: #7b2cbf;
            --light-gray: #f4f4f4;
            --dark-text: #222;
            --light-text: #f9f9f9;
            --bg-color: #ffffff;
            --card-bg: #ffffff;
            --header-bg: rgba(255, 255, 255, 0.95);
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --gradient: linear-gradient(45deg, var(--blue), var(--violet));
        }
        [data-theme="dark"] {
            --light-gray: #2a2a2a;
            --dark-text: #f4f4f4;
            --light-text: #f9f9f9;
            --bg-color: #1a1a1a;
            --card-bg: #252525;
            --header-bg: rgba(25, 25, 25, 0.95);
            --border-color: #444;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--dark-text);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        h1, h2, h3, h4 { font-weight: 700; color: var(--dark-text); }
        h1 { font-size: 2.5rem; }
        h2 { font-size: 2rem; margin-bottom: 1.5rem; }
        h3 { font-size: 1.25rem; margin: 0.5rem 0; }
        a { color: var(--blue); text-decoration: none; }
        img { max-width: 100%; height: auto; display: block; }
        section { padding: 4rem 5%; max-width: 1200px; margin: 0 auto; }
        header {
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 5%;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--dark-text); }
        .logo i { color: var(--blue); }
        .nav-links { display: flex; list-style: none; gap: 1.5rem; }
        .nav-links a { color: var(--dark-text); font-weight: 500; transition: color 0.2s ease; }
        .nav-links a:hover { color: var(--blue); }
        #darkModeToggle { background: none; border: none; color: var(--dark-text); font-size: 1.2rem; cursor: pointer; }
        #menu-toggle { display: none; background: none; border: none; color: var(--dark-text); font-size: 1.5rem; cursor: pointer; }
        footer {
            text-align: center;
            padding: 3rem 5%;
            margin-top: 2rem;
            background-color: var(--light-gray);
            border-top: 1px solid var(--border-color);
        }
        .social-links { margin-bottom: 1rem; }
        .social-links a { font-size: 1.8rem; color: var(--dark-text); margin: 0 0.75rem; transition: color 0.3s ease; }
        .social-links a:hover { color: var(--blue); }
        .footer-links { margin-bottom: 1rem; font-size: 0.9rem; opacity: 0.8; }
        .footer-links a { margin: 0 0.5rem; }
        .page-header {
            text-align: center;
            padding: 4rem 5% 2rem 5%;
            background-color: var(--light-gray);
            border-bottom: 1px solid var(--border-color);
        }
        .page-header h1 {
            font-size: 2.8rem;
        }
        .page-content {
            padding: 3rem 5%;
            max-width: 800px; 
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            margin-top: -2rem; 
            position: relative;
            z-index: 10;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-text);
        }
        .form-group input,
        .form-group textarea {
            padding: 0.9rem;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--dark-text);
            font-family: inherit;
        }
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        .cta-button {
            display: inline-block;
            background-color: var(--blue);
            color: white;
            padding: 0.8rem 1.8rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            margin-top: 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: none;
            width: 100%;
        }
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none; position: absolute; top: 60px; right: 0; width: 100%;
                background-color: var(--header-bg); flex-direction: column; align-items: center;
                padding: 1rem 0; gap: 1.5rem; box-shadow: 0 10px 20px var(--shadow-color);
                border-bottom: 1px solid var(--border-color);
            }
            .nav-links.active { display: flex; }
            #menu-toggle { display: block; }
            .page-header h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html" class="logo"> <i class="fa-solid fa-bolt"></i> TechBoost
            </a>
            <ul class="nav-links" id="nav-links">
                <li><a href="categoria-software.html">Softwares</a></li>
                <li><a href="categoria-ia.html">IA</a></li>
                <li><a href="index.html#recursos">Recursos</a></li>
            </ul>
            <div>
                <button id="darkModeToggle" title="Mudar tema" aria-label="Alternar modo claro e escuro">
                    <i class="fa-solid fa-moon"></i>
                </button>
                <button id="menu-toggle" aria-label="Abrir menu">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h1><i class="fa-solid fa-paper-plane"></i> Entre em Contato</h1>
            <p style="font-size: 1.1rem; opacity: 0.8; margin-top: 0.5rem;">Adoraria ouvir sua opinião, dúvida ou sugestão!</p>
        </section>

        <section class="page-content">
            <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="VOTRE_CLE_D_ACCES_ICI">

                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu-email@dominio.com" required>
                </div>

                <div class="form-group">
                    <label for="subject">Assunto</label>
                    <input type="text" id="subject" name="subject" placeholder="Sobre o que é a mensagem?" required>
                </div>

                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" placeholder="Escreva sua mensagem aqui..." required></textarea>
                </div>
                
                <button type="submit" class="cta-button">Enviar Mensagem</button>

            </form>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="#" title="YouTube" aria-label="Visite nosso YouTube"><i class="fa-brands fa-youtube"></i></a>
            <a href="#" title="Instagram" aria-label="Visite nosso Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" title="TikTok" aria-label="Visite nosso TikTok"><i class="fa-brands fa-tiktok"></i></a>
            <a href="#" title="LinkedIn" aria-label="Visite nosso LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#" title="Twitter (X)" aria-label="Visite nosso Twitter"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
        <p class="footer-links">
            <a href="politica-privacidade.html">Política de Privacidade</a> | 
            <a href="termos-uso.html">Termos de Uso</a> |
            <a href="contato.html">Contato</a>
        </p>
        <p>&copy; 2025 TechBoost. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const toggleIcon = darkModeToggle.querySelector('i');
            const htmlElement = document.documentElement;

            const applyTheme = (theme) => {
                htmlElement.setAttribute('data-theme', theme);
                if (theme === 'dark') {
                    toggleIcon.classList.remove('fa-moon');
                    toggleIcon.classList.add('fa-sun');
                } else {
                    toggleIcon.classList.remove('fa-sun');
                    toggleIcon.classList.add('fa-moon');
                }
                localStorage.setItem('theme', theme);
            };

            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            let currentTheme = savedTheme ? savedTheme : (prefersDark ? 'dark' : 'light');
            applyTheme(currentTheme);

            darkModeToggle.addEventListener('click', () => {
                const newTheme = htmlElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                applyTheme(newTheme);
            });

            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.getElementById('nav-links');
            const menuToggleIcon = menuToggle.querySelector('i');

            menuToggle.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                if (navLinks.classList.contains('active')) {
                    menuToggleIcon.classList.remove('fa-bars');
                    menuToggleIcon.classList.add('fa-xmark');
                    menuToggle.setAttribute('aria-label', 'Fechar menu');
                } else {
                    menuToggleIcon.classList.remove('fa-xmark');
                    menuToggleIcon.classList.add('fa-bars');
                    menuToggle.setAttribute('aria-label', 'Abrir menu');
                }
            });
        });
    </script>
</body>
</html>
